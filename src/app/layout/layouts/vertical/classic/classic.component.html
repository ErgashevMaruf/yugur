<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
    [mode]="isScreenSmall ? over : side"
    [name]="'mainNavigation'"
    [navigation]="navigation?.default"
    [opened]="isCloseMenu"
>
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="h-20 flex items-center pl-3">
            <div>
                <img
                    class="w-[105px] h-[28px] object-contain"
                    src="assets/images/yugurPng.png"
                    alt="Logo image"
                />
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">
    <!-- Header -->
    <div
        class="relative flex items-center w-full bg-white dark:bg-[#25262C] p-3"
    >
        <!-- Navigation toggle button -->
        @if (isAdmin) {
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        } @if (!isAdmin) {
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')"
            class="md:hidden flex"
        >
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        }
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <div class="">
                <app-theme></app-theme>
            </div>
            <languages></languages>

            <!-- <messages></messages> -->
            <notifications></notifications>
            <!-- <user *ngIf="isAdmin"></user> -->
            <user></user>
            <div
                class="gap-2 p-2 items-center w-fit signIn text-[#67BD50] border border-[#D8DADF] font-bold rounded-[10px] md:flex hidden cursor-pointer"
                (click)="signOut()"
            >
                <mat-icon
                    svgIcon="logoutNav"
                    class="stroke-[#67BD50] font-semibold"
                ></mat-icon>
                <p>{{ "left" | transloco }}</p>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="py-7 px-4">
        <router-outlet></router-outlet>
    </div>
</div>
