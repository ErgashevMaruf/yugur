<!-- flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 -->
<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="pt-15 pb-15">
        <div class="w-12 ml-24">
            <img src="assets/images/logo/logo.svg" />
        </div>
        <div
            class="mt-8 text-sm text-center font-medium tracking-tight leading-tight"
        >
            Международный марафон<br />
            Республики Узбекистан
        </div>
    </div>
    <div
        class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card"
    >
        <div class="w-full max-w-90 sm:w-90 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12 ml-40">
                <img src="assets/images/logo/logo.svg" />
            </div>

            <!-- Title -->
            <div
                class="mt-8 text-2sm text-center font-medium tracking-tight leading-tight"
            >
                автоматизированная информационная система
            </div>

            <div class="text-3xl text-center font-bold">
                "Running Bot Admin"
            </div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'"
            >
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Логин</mat-label>
                    <input id="email" matInput [formControlName]="'email'" />
                    <mat-error
                        *ngIf="signInForm.get('email').hasError('required')"
                    >
                        Обязательное поле
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>Пароль</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField
                    />
                    <button
                        mat-icon-button
                        type="button"
                        (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        "
                        matSuffix
                    >
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"
                        ></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"
                        ></mat-icon>
                    </button>
                    <mat-error> Обязательное поле </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div
                    class="inline-flex items-center justify-between w-full mt-1.5"
                >
                    <mat-checkbox
                        class="-ml-2"
                        [color]="'primary'"
                        [formControlName]="'rememberMe'"
                    >
                        Запомнить
                    </mat-checkbox>
                    <!-- <a
                        class="text-md font-medium text-primary-500 hover:underline"
                        [routerLink]="['/forgot-password']">Forgot password?
                    </a> -->
                </div>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()"
                >
                    <span *ngIf="!signInForm.disabled"> Вход в систему </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    ></mat-progress-spinner>
                </button>
            </form>
        </div>
        <div class="flex gap-[10px] pt-[30px]">
            <p>Not a member yet?</p>
            <a [routerLink]="['/sign-up']" class="text-[#4BA857] underline"
                >Register Now</a
            >
        </div>
        <div class="w-full flex flex-col items-center gap-[20px]">
            <p>Or sign in with</p>
            <div>
                <button
                    class="px-[60px] py-[16px] bg-[#6E62E5] rounded-[8px] text-white"
                    (click)="oneID()"
                >
                    One Id
                </button>
            </div>
        </div>
    </div>
</div>
