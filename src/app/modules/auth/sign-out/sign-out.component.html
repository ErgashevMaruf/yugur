<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
  <div
    class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card"
    >
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <!-- Logo -->
      <div class="w-[10rem] mx-auto">
        <img src="assets/images/yugurPng.png" />
      </div>

      <!-- Title -->
      <div
        class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center"
        >
        {{ "you_have_signed_out" | transloco }}
      </div>
      <div class="flex justify-center mt-0.5 font-medium">
        <!-- Redirect countdown -->
        @if (countdown > 0) {
          {{ "redirecting_in" | transloco }}
          {{ countdown | i18nPlural : countdownMapping }}
        }

        <!-- Redirect message -->
        @if (countdown === 0) {
          {{ "you_are_now_being_redirected" | transloco }}
        }
      </div>

      <!-- Form footer -->
      <div class="mt-8 text-md font-medium text-secondary text-center">
        <span>{{ "go_to" | transloco }}</span>
        <a
          class="ml-1 text-primary-500 hover:underline"
          [routerLink]="['/sign-in']"
          >{{ "sign_in" | transloco }}
        </a>
      </div>
    </div>
  </div>
</div>
