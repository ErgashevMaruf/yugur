<div
    class="w-full bg-[#F7F8F8] dark:bg-[#383942] rounded-[32px] h-[600px] overflow-y-auto overflow-hidden relative mainDiv"
>
    <div class="p-12 pb-0">
        <h3 class="heading text-center">
            {{ "Announcement" | transloco }}
        </h3>
        <div class="border-l-2 border-[#CEEDC5] dark:border-[#2E5724]">
            <div class="flex flex-col gap-6">
                @for (x of news; track $index) {
                <div class="sm:flex gap-22 items-center">
                    <div
                        class="flex sm:gap-2 gap-4 ml-[-5px] sm:mb-0 mb-4 text-[#67BD50] font-semibold items-center"
                    >
                        <div
                            class="w-[10px] h-[10px] rounded-full bg-[#67BD50]"
                        ></div>
                        <mat-icon
                            svgIcon="calendarLanding"
                            class="text-[#67BD50] font-semibold text-[14px]"
                        ></mat-icon>
                        <p>{{ x.sendTime | date : "dd.MM.yyyy" }}</p>
                    </div>
                    <div
                        class="text-[#383942] dark: sm:w-[580px] sm:ml-0 ml-4"
                        [ngClass]="{
                            'pb-6 border-b border-[#CEEDC5]':
                                $index !== news.length - 1
                        }"
                    >
                        <p
                            class="text-[20px] font-semibold mb-4 dark:text-[#EDEDF1]"
                        >
                            {{ x | appTranslateAsync : "title" | async }}
                        </p>
                        <p class="break-words dark:text-[#B6B9C3]">
                            {{ x | appTranslateAsync : "text" | async }}
                        </p>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
    <div
        class="sticky bottom-[-1px] sm:h-[200px] h-[100px] w-full bgLinear"
    ></div>
</div>
