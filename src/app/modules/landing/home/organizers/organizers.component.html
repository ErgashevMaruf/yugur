<div
    class="w-full rounded-[32px] bg-[#F7F8F8] dark:bg-[#383942] md:py-9 flex md:flex-row
     flex-col md:px-[102px] p-4 justify-between md:items-center"
    [formGroup]="feedback"
    >
    <div class="flex flex-col gap-6 text-[#25262C] md:mb-0 mb-6">
        <p class="heading md:mb-6 mb-4">{{'forOrganizers' | transloco}}</p>
        <p class="cs:w-[516px] dark:text-[#B6B9C3]">
            {{'organizationSubtitle' | transloco}}
        </p>
    </div>
    <div class="p-6 bg-white dark:bg-[#25262C] rounded-[20px] flex flex-col gap-4 rightDiv">
        <div>
            <label for="Названия" class="dark:text-[#B6B9C3]">{{ "navigation.title" | transloco }}</label>
            <input
                class="p-3 border border-[#D8DADF] md:w-[330px] w-full rounded-[10px]"
                placeholder="{{ 'organizaitonName' | transloco }}"
                type="text"
                id="Названия"
                formControlName="title"
            />
        </div>
        <div>
            <label for="Номер телефона">{{ "phone" | transloco }}</label>
            <div class="relative">
                <p class="absolute dark:text-white top-[13px] left-[12px] font-semibold text-[#383942]">
                    +998</p>
                <input
                    class="p-3 pl-[47px] border font-semibold border-[#D8DADF] md:w-[330px] w-full rounded-[10px]"
                    type="text"
                    id="телефона"
                    placeholder="(- -)- - -  - -  - -"
                    mask="(00) 000 00 00"
                    formControlName="tel"
                />
            </div>
        </div>
        <div>
            <label for="Адрес электронный почты" class="dark:text-[#B6B9C3]">{{ "EMAIL" | transloco }}</label>
            <input
                class="p-3 border border-[#D8DADF] md:w-[330px] w-full rounded-[10px]"
                placeholder="organisation@gmail.com"
                type="text"
                id="Адрес электронный почты"
                formControlName="email"
            />
        </div>
        <div class="mb-2">
            <label for="Описание" class="dark:text-[#B6B9C3]">{{ "fullDescription" | transloco }}</label>
            <textarea
                class="p-3 h-[96px] border border-[#D8DADF] md:w-[330px] w-full rounded-[10px]"
                [placeholder]="'writeSomething...' | transloco"
                type="text"
                id="Описание"
                formControlName="description"
            ></textarea>
        </div>
        <button
            class="py-3 rounded-[10px] border disabled:bg-[#D8DADF] disabled:border-0 text-white
             flex items-center gap-1 justify-center border-[#67BD50] bg-[#67BD50]"
            [disabled]="feedback.invalid"
            (click)="sendFeedBack()"
            >
            <mat-icon svgIcon="sendLanding"></mat-icon>
            <span class="font-bold text-white">{{'send.to' | transloco}}</span>
        </button>
    </div>
</div>
