<div class="p-[30px] w-full secondaryBg text-[#01A559]">
    <div class="flex justify-end">
        <i
            class="pi pi-times-circle text-red-500
            dark:text-red-400
            text-[25px] cursor-pointer font-semibold"
            (click)="closeTab()"
        ></i>
    </div>
    <p class="text-[22px] font-semiboldm my-[15px]">
        {{ "enter.verification.code" | transloco }}
    </p>
    <div class="w-full flex justify-center">
        <div class="flex gap-[10px]" [formGroup]="confirm">
            <input
                type="text"
                id="verification1"
                class="w-[52px] h-[50px] rounded-[10px] border-2 p-[10px] flex justify-center text-[25px] font-semibold text-[#01A559] border-[#01A559]"
                [maxLength]="1"
                formControlName="a"
                (input)="tabPress(2)"
            />
            <input
                type="text"
                class="w-[52px] h-[50px] rounded-[10px] border-2 p-[10px] flex justify-center text-[25px] font-semibold text-[#01A559] border-[#01A559]"
                [maxLength]="1"
                formControlName="b"
                id="verification2"
                (input)="tabPress(3)"
            />
            <input
                type="text"
                class="w-[52px] h-[50px] rounded-[10px] border-2 p-[10px] flex justify-center text-[25px] font-semibold text-[#01A559] border-[#01A559]"
                [maxLength]="1"
                formControlName="c"
                id="verification3"
                (input)="tabPress(4)"
            />
            <input
                type="text"
                class="w-[52px] h-[50px] rounded-[10px] border-2 p-[10px] flex justify-center text-[25px] font-semibold text-[#01A559] border-[#01A559]"
                [maxLength]="1"
                id="verification4"
                formControlName="d"
            />
        </div>
    </div>
    <div class="flex justify-center my-[20px] font-semibold">
        <p>
            {{ "code.life.date" | transloco }}:
            <span class="w-[20px] inline-block">{{ "0" + minutes }}</span
            >:<span class="w-[20px] inline-block">{{
                seconds > 9 ? seconds : "0" + seconds
            }}</span>
        </p>
    </div>
    <div class="flex justify-center">
        <button
            class="bg-[#01A559] w-full text-white h-[40px] rounded-[10px]"
            (click)="submit()"
        >
            {{ "confirm" | transloco }}
        </button>
    </div>
</div>
