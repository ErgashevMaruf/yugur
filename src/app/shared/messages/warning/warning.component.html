<div
    class="lg:max-w-[600px] max-w-[300px] bg-main w-full mx-auto secondaryBgWhite flex flex-col gap-[20px] lg:text-[30px] text-[15px] items-center p-[50px]"

    >
    <div class="w-full lg:h-[60px] h-[30px] flex gap-[15px] items-center">
        <i class="pi pi-exclamation-triangle text-red-600
        dark:text-red-400
        text-[50px]"></i>
        <p class="font-bold text-center">
            {{ text | transloco }}
        </p>
    </div>
    <div
        class="flex gap-[100px] w-full mt-[50px] items-center justify-center cursor-pointer"
    >
        <i
            class="pi pi-times-circle text-[80px] text-red-600 dark:text-red-400"
            (click)="closeDialog()"
        ></i>
        <i
            class="pi pi-check-circle text-[80px] text-gray-600 dark:text-blue-400"
            (click)="confirmDialog()"
        ></i>
    </div>
</div>
